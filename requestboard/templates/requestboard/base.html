<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>

    <title>광고친구들</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-color" style="background-color: #FCDB5F;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                </li>
                <li class="nav-item">

                </li>
              </ul>
            </div>
          </nav>
    </header>

    <div id="main-contents" class="container mb-5 mt-5">

        {% block main_area %}

        {% endblock %}

    </div>       
    <footer>
        <span id="rights" style="display: flex; justify-content: center;">Copyleft. 2023 광혜원고 정보과학주제탐구동아리 광코노조</span>
    </footer>
      
    <script src="{% static 'mainpage/js/buttonclick.js' %}"></script>
