{% extends 'requestboard/base.html' %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">

{% block main_area %}

    <h4 style="font-family: 'Nanum Gothic Coding', monospace;">신청곡 게시판</h4>

    <div class="mt-3 mb-5" >
        <h2>{{ post.title }}</h2>
        <h6>{{ post.author }}, {{ post.created_date_time}}</h6>
        <hr/>
        <div id="post-contents" style="min-height: 220px">
            <p style="font-family: 'Nanum Gothic Coding', monospace;">{{ post.content }}</p>
        </div>
    </div>

    <div id="back-to-index-button" style="display: flex; justify-content: center;" >
        <button class="btn bg-color" style="background-color: #F4F5F6; color: #3B5266;" onclick="gotoIndex()">목록으로</button>
    </div>
    
<script>
    function gotoIndex() {
        location.href = "{% url 'requestboard-list'%}";
    }
</script>

{% endblock %}
