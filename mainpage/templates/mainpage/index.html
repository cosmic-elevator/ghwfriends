<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mainpage/bootstrap/bootstrap.min.css' %}" media="screen">
    <link href="style.css" rel="'stylesheet" type="text/css">
    <title>광고친구들</title>
</head>
<body>
    <header> 
        <div id="logo">
            <h1>광고친구들</h1>
        </div>
        <nav>
            <ul id="topmenu">
                <li><a href="https://docs.google.com/spreadsheets/d/1u_XCR3KayBmut2Dfeh5QaeNXv_tDE1ZeF02mDtV1Wio/edit?usp=sharing">신청곡 게시판</a></li>
                <li><a href="freeboard/">부자유 게시판</a></li>
                <li><a href="https://mail.google.com/chat/u/0/#chat/space/AAAASr9d5FM">학교 행사</a></li>
                <li><a href="https://docs.google.com/document/d/1T48ruB8A16MTT6I_icyzVEJRnEPoD1EIwGIYar-znU4/edit">만든 사람들</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main id="events_banner">
            
        </main> 
        <div id="playlist"> <!-- 오늘의 플리 사이드바 -->
            <a href="https://music.youtube.com">오늘의 플리</a>
        </div>
        <div class="mini_board">
            <button id="requestboard_go">신청곡 게시판 -> </button>
        </div>
        <div class="mini_board">
            <button id="freeboard_go">부자유 게시판 -> </button>
            {% for p in freeboard_posts %}
                <h4><a href="{{ p.get_absolute_url}}">{{ p.title }}</a></h4>
            {% endfor %}
        </div>
    </div>       
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
