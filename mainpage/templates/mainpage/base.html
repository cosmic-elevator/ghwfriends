<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mainpage/css/styles.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'mainpage/css/bootstrap.min.css' %}" media="screen">
    <link href='https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@600;700&family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Gothic:wght@700;800&display=swa' rel='stylesheet'>
    <title>광고친구들</title>
</head> 
<body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-light bg-color" style="background-color: #ffffff;">
          <a id="logo" href="{% url 'main' %}"><img src="{% static 'ghwfriends_logo.svg' %}" alt="광혜원고등학교 신청곡 게시판 광고친구들 로고"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav" class="navbar-nav mr-auto">
                <li class="nav-item" class="nav-item active">
                  <a class="nav-text" class="nav-link" id="item-a" href="{% url 'requestboard-list' %}">신청곡<span class="sr-only">(current)</span></a>
                </li>
                <li class ="nav-item">
                  <a class="nav-text" class="nav-link" id="item-a" href="{% url 'freeboard-list' %}">부자유 게시판</a>
                </li>
                <li class="nav-item">
                  <a class="nav-text" class="nav-link" id="item-a" href="https://www.instagram.com/ghwhs.sc/" target="_blank">학교 일정</a>
                </li>
                <li class="nav-item">
                  <a class="nav-text" class="nav-link" id="item-b"><img src="{% static 'ghwfriends_The Makers.svg' %}" alt="광혜원고등학교 사이트 만든 이"/></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <div id="popup" class="popup">
      <span id="close-btn" style="position: absolute; top: 0; right: 0; padding: 10px;">&times;</span>
      <img class="popup-img" src="{% static '만든이(광코노조).svg' %}" alt="팝업 만든 이" style="display: block; max-width: 100%;">
    </div>

    <div id="main-contents" class="container mb-5 mt-5">

        {% block main_area %}

        {% endblock %}

    </div>       
    <footer style="display: flex; justify-content: center;">
        <span id="rights">Copyleft. 2023 광혜원고 정보과학주제탐구동아리 광코노조</span>
    </footer>

    <script>
        function gotoReqBoard() {
            locatiaon.href = "{% url 'requestboard-list' %}";
        }


        function gotoFreeBoard() {
            location.href = "{% url 'freeboard-list' %}"
        }
      </script>
      
    <script src="{% static 'mainpage/js/buttonclick.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
